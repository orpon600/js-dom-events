<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      section {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid rgb(73, 78, 229);
      }
      ul {
        border: 2px solid rgb(131, 45, 5);
      }
      #item-2 {
        border: 2px solid rgb(117, 8, 195);
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Esse, dicta.</li>
        <li id="item-3">Accusamus, incidunt.</li>
        <li id="item-4">Harum, tempore?</li>
        <li id="item-5">Voluptates, saepe?</li>
        <li id="item-6">Consectetur, repellat!</li>
      </ul>
    </section>
    <script>
      document
        .getElementById("item-2")
        .addEventListener("click", function (event) {
          console.log("item to click");
          event.stopPropagation();
        });
      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul clicked");
      });
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section container clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("body of the html click");
      });
    </script>
  </body>
</html>
