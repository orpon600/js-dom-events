<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Consequatur, atque iusto.</li>
        <li class="item">Placeat, numquam animi.</li>
        <li class="item">Aspernatur, a mollitia!</li>
        <li class="item">Praesentium, voluptatem. In!</li>
        <li class="item">Corporis, unde earum.</li>
      </ul>
      <button id="btn-add-item">Add item</button>
    </section>
    <script>
      // const items = document.getElementsByClassName("item");
      // for (const item of items) {
      //   item.addEventListener("click", function (event) {
      //     // console.log(event.target.parentNode);
      //     event.target.parentNode.removeChild(event.target);
      //   });
      // }

      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          // console.log(event.target);
          event.target.parentNode.removeChild(event.target);
        });

      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listcontainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.innerText = "Brand New item added";
          li.classList.add("item");
          listcontainer.appendChild(li);
        });
    </script>
  </body>
</html>
